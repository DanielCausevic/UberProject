name: CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Lint with ruff
      run: |
        python -m ruff check .

    - name: Run tests
      run: |
        python -m pytest tests/test_driver_service_unit.py tests/test_event_bus_unit.py

  build-docker:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker images
      run: |
        docker compose build

  push-images:
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker images
      run: |
        docker compose build
        docker tag uberproject-driver_service ghcr.io/${{ github.repository }}/driver_service:latest
        docker tag uberproject-gateway ghcr.io/${{ github.repository }}/gateway:latest
        docker tag uberproject-notification_service ghcr.io/${{ github.repository }}/notification_service:latest
        docker tag uberproject-payment_service ghcr.io/${{ github.repository }}/payment_service:latest
        docker tag uberproject-pricing_service ghcr.io/${{ github.repository }}/pricing_service:latest
        docker tag uberproject-rider_service ghcr.io/${{ github.repository }}/rider_service:latest
        docker tag uberproject-trip_service ghcr.io/${{ github.repository }}/trip_service:latest
        docker push ghcr.io/${{ github.repository }}/driver_service:latest
        docker push ghcr.io/${{ github.repository }}/gateway:latest
        docker push ghcr.io/${{ github.repository }}/notification_service:latest
        docker push ghcr.io/${{ github.repository }}/payment_service:latest
        docker push ghcr.io/${{ github.repository }}/pricing_service:latest
        docker push ghcr.io/${{ github.repository }}/rider_service:latest
        docker push ghcr.io/${{ github.repository }}/trip_service:latest

  deploy:
    runs-on: ubuntu-latest
    needs: push-images
