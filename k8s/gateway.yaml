apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: uberproject-gateway:latest  # Assume built and available
        env:
        - name: PORT
          value: "3000"
        - name: SERVICE_NAME
          value: "gateway-service"
        - name: PYTHONPATH
          value: "/app"
        - name: RIDER_URL
          value: "http://rider:3001"
        - name: DRIVER_URL
          value: "http://driver:3002"
        - name: TRIP_URL
          value: "http://trip:3003"
        ports:
        - containerPort: 3000
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
spec:
  selector:
    app: gateway
  ports:
  - port: 3000
    targetPort: 3000
  type: LoadBalancer  # Or ClusterIP, but for external access