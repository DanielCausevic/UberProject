apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification
  template:
    metadata:
      labels:
        app: notification
    spec:
      containers:
      - name: notification
        image: uberproject-notification:latest
        env:
        - name: PORT
          value: "3006"
        - name: SERVICE_NAME
          value: "notification-service"
        - name: RABBITMQ_URL
          value: "amqp://app:app@rabbitmq:5672/"
        - name: PYTHONPATH
          value: "/app"
        ports:
        - containerPort: 3006
        readinessProbe:
          httpGet:
            path: /health
            port: 3006
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: notification
spec:
  selector:
    app: notification
  ports:
  - port: 3006
    targetPort: 3006