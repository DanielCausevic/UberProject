apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
      - name: payment
        image: uberproject-payment:latest
        env:
        - name: PORT
          value: "3005"
        - name: SERVICE_NAME
          value: "payment-service"
        - name: DATABASE_URL
          value: "postgresql://app:app@postgres:5432/uber"
        - name: PYTHONPATH
          value: "/app"
        ports:
        - containerPort: 3005
        readinessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: payment
spec:
  selector:
    app: payment
  ports:
  - port: 3005
    targetPort: 3005