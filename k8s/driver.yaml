apiVersion: apps/v1
kind: Deployment
metadata:
  name: driver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: driver
  template:
    metadata:
      labels:
        app: driver
    spec:
      containers:
      - name: driver
        image: uberproject-driver:latest
        env:
        - name: PORT
          value: "3002"
        - name: SERVICE_NAME
          value: "driver-service"
        - name: RABBITMQ_URL
          value: "amqp://app:app@rabbitmq:5672/"
        - name: DATABASE_URL
          value: "postgresql://app:app@postgres:5432/uber"
        - name: PYTHONPATH
          value: "/app"
        ports:
        - containerPort: 3002
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: driver
spec:
  selector:
    app: driver
  ports:
  - port: 3002
    targetPort: 3002