apiVersion: apps/v1
kind: Deployment
metadata:
  name: trip
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trip
  template:
    metadata:
      labels:
        app: trip
    spec:
      containers:
      - name: trip
        image: uberproject-trip:latest
        env:
        - name: PORT
          value: "3003"
        - name: SERVICE_NAME
          value: "trip-service"
        - name: RABBITMQ_URL
          value: "amqp://app:app@rabbitmq:5672/"
        - name: MONGODB_URL
          value: "mongodb://app:app@mongodb:27017/uber"
        - name: PYTHONPATH
          value: "/app"
        ports:
        - containerPort: 3003
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: trip
spec:
  selector:
    app: trip
  ports:
  - port: 3003
    targetPort: 3003