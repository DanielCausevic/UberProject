apiVersion: apps/v1
kind: Deployment
metadata:
  name: rider
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rider
  template:
    metadata:
      labels:
        app: rider
    spec:
      containers:
      - name: rider
        image: uberproject-rider:latest
        env:
        - name: PORT
          value: "3001"
        - name: SERVICE_NAME
          value: "rider-service"
        - name: MONGODB_URL
          value: "mongodb://app:app@mongodb:27017/uber"
        - name: PYTHONPATH
          value: "/app"
        ports:
        - containerPort: 3001
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: rider
spec:
  selector:
    app: rider
  ports:
  - port: 3001
    targetPort: 3001